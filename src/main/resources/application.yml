
spring:
  datasource:
    url: jdbc:h2:~/test;
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    show-sql: true
    generate-ddl: true

    hibernate:
      ddl-auto: create

    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      path: /h2-console
      enabled: true

logging:
  level:
    org.springframework.transaction.interceptor: TRACE